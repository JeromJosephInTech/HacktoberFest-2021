  <h1>Reverse Of A Number</h1>
  <h5>By: Spenser Daniel</h5>
  <p>
    Algorithm too find Reverse of a number
  </p>
  
  <ol>
    <li>Start</li>
    <li>Declare a variable n, reverse and remainder as integer;</li>
    <li>Read the number n.</li> 
    <li>while n not equal 0
         {
        remainder=n%10;
        reverse=reverse * 10 + remainder; 
        n=n/10;
         } </li>
    <li>Print reverse</li>
    <li>Stop</li>
   </ol>
